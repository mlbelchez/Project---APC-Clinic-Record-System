<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:view id="FilmTextViewForm"
                   widgetVar="FilmTextViewDialog"
                   renderedListener="#{filmTextController.selected != null}">

            <h:outputText value="#{messages.ViewFilmTextLabel_filmId}"/>
            <h:outputText value="#{filmTextController.selected.filmId}" title="#{messages.ViewFilmTextTitle_filmId}"/>

            <h:outputText value="#{messages.ViewFilmTextLabel_title}"/>
            <h:outputText value="#{filmTextController.selected.title}" title="#{messages.ViewFilmTextTitle_title}"/>

            <h:outputText value="#{messages.ViewFilmTextLabel_description}"/>
            <h:outputText value="#{filmTextController.selected.description}" title="#{messages.ViewFilmTextTitle_description}"/>

        </coco:view>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:edit id="CategoryEditForm"
                   renderedListener="#{categoryController.selected != null}"
                   widgetVar="CategoryEditDialog"
                   actionListener="#{categoryController.save}"
                   listForm="CategoryListForm">

            <h:outputLabel value="#{messages.EditCategoryLabel_categoryId}" for="categoryId" />
            <h:outputText id="categoryId" value="#{categoryController.selected.categoryId}" />

            <p:outputLabel value="#{messages.EditCategoryLabel_name}" for="name" />
            <p:inputText id="name" value="#{categoryController.selected.name}" title="#{messages.EditCategoryTitle_name}" required="true" requiredMessage="#{messages.EditCategoryRequiredMessage_name}" size="25" maxlength="25"/>

        </coco:edit>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:create id="FilmActorCreateForm"
                     actionListener="#{filmActorController.saveNew}"
                     renderedListener="#{filmActorController.selected!=null}"
                     listForm="FilmActorListForm"
                     widgetVar="FilmActorCreateDialog">

            <p:outputLabel value="#{messages.CreateFilmActorLabel_film}" for="film" />
            <p:selectOneMenu id="film" value="#{filmActorController.selected.film}" required="true" requiredMessage="#{messages.CreateFilmActorRequiredMessage_film}" converter="filmConverter">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{filmController.items}"
                               var="filmItem"
                               itemValue="#{filmItem}"
                               itemLabel="#{filmItem.description.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateFilmActorLabel_actor}" for="actor" />
            <p:selectOneMenu id="actor" value="#{filmActorController.selected.actor}" required="true" requiredMessage="#{messages.CreateFilmActorRequiredMessage_actor}" converter="actorConverter">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{actorController.items}"
                               var="actorItem"
                               itemValue="#{actorItem}"
                               itemLabel="#{actorItem.firstName.toString()}"
                               />

            </p:selectOneMenu>

        </coco:create>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Bank Customer Lookup (Request Scope)</title>
</h:head>

<h:body>
    <fieldset>
        <legend>Bank Customer Lookup (Request Scope)</legend>
        <h:form>
            Customer ID: <h:inputText value="#{bankingBean.customerId}" /><br />
            Password: <h:inputSecret value="#{bankingBean.password}" /><br />
            <h:commandButton value="Show Current Balance" action="#{bankingBean.showBalance}" /><br />
        </h:form>
    </fieldset>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Form</title>
</h:head>
<h:body>
    <fieldset>
        <h:form>
            Username: <h:inputText id="username" value="#{userBean.user.username}"/> <br/>
            Email: <h:inputText id="email" value="#{userBean.user.email}"/> <br/>
            Password: <h:inputSecret id="password" value="#{userBean.user.password}"/> <br/>
            Confirm Password: <h:inputSecret id="confirmPwd" value="#{userBean.password}"/> <br/>

            <h:commandButton value="Register" action="#{userBean.register()}"/> <br/>
        </h:form>
    </fieldset>
</h:body>

</html>

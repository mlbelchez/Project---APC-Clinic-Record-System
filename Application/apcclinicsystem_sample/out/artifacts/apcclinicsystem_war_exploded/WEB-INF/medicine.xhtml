<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition>
        <ui:insert name="header" >
            <ui:include src="/templates/header.xhtml" />
        </ui:insert>
    </ui:composition>
    <fieldset>
        <legend>Medicine Form</legend>
        <h:form>
                        Medicine Given:
            <h:inputText value="#{register.comMedicine}"/> <br></br><br></br>
            Quantity:
            <h:selectOneMenu value="#{register.comQuantity}">
                <f:selectItems value="#{register.comF}" var="hPlan" itemLabel="#{comF.complaintForm}" itemValue="#{comF.complaintForm}" />
            </h:selectOneMenu>
            <br></br> <br></br>

            <br></br> <br></br>
            <h:commandButton value="Submit"
                             action="#{register.Register}" />
        </h:form>
    </fieldset>
</h:body>

</html>

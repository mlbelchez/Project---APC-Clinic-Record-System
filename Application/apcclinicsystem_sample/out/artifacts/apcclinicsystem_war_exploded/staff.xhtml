<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition>
        <ui:insert name="header" >
            <ui:include src="/templates/header.xhtml" />
        </ui:insert>
    </ui:composition>
    <fieldset>
        <legend>Registration Form</legend>
        <h:form>
            <br></br><br></br>
            ID Number:
            <h:inputText value="#{register.staffIDnum}"/> <br></br><br></br>
            Last Name:
            <h:inputText value="#{register.staffLname}"/> <br></br><br></br>
            First Name:
            <h:inputText value="#{register.staffFname}"/> <br></br><br></br>
            Middle Initial:
            <h:inputText value="#{register.staffMinitial}"/> <br></br><br></br>
            Gender:
            <h:selectOneMenu value="#{register.staffGender}">
                <f:selectItems value="#{register.staffF}" var="hPlan" itemLabel="#{staffF.staffForm}" itemValue="#{staffF.staffForm}" />
            </h:selectOneMenu>
            <br></br><br></br>
            Position:
            <h:selectOneMenu value="#{register.staffPosition}">
                <f:selectItems value="#{register.staffF}" var="hPlan" itemLabel="#{staffF.staffForm}" itemValue="#{staffF.staffForm}" />
            </h:selectOneMenu>
            <br></br><br></br>
            Contact Number:
            <h:inputText value="#{register.staffContact}"/> <br></br><br></br>
            Email Address:
            <h:inputText value="#{register.staffEmail}"/> <br></br><br></br>

            <br></br> <br></br>
            <h:commandButton value="Register"
                             action="#{register.Register}" />
        </h:form>
    </fieldset>
</h:body>

</html>

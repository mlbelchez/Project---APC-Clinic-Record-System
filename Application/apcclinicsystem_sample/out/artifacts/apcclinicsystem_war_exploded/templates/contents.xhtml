<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:xlink="http://java.sun.com/jsf/composite">
<h:body>
<ui:composition>
   <h:head>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <h:outputStylesheet name="bootstrap.min.css" library="css"/>
      <h:outputStylesheet name="datepicker3.css" library="css"/>
      <h:outputStylesheet name="styles.css" library="css"/>
      <h:outputScript name="lumino.glyphs.js" library="js"/>
   </h:head>

      <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

         <div class="row">
            <div class="col-lg-12">
               <h1 class="page-header">Dashboard</h1>
            </div>
         </div><!--/.row-->

         <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-3">
               <div class="panel panel-blue panel-widget ">
                  <div class="row no-padding">
                     <a href="#"><div class="col-sm-3 col-lg-5 widget-left">
                        <svg class="glyph stroked bag"><use xlink:href="#stroked-bag"></use></svg>
                     </div></a>
                     <div class="col-sm-9 col-lg-7 widget-right">
                        <div class="large">Today's</div>
                        <div class="text-muted">Visitors</div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
               <div class="panel panel-orange panel-widget">
                  <div class="row no-padding">
                     <a href="#"><div class="col-sm-3 col-lg-5 widget-left">
                        <svg class="glyph stroked empty-message"><use xlink:href="#stroked-empty-message"></use></svg>
                     </div></a>
                     <div class="col-sm-9 col-lg-7 widget-right">
                        <div class="large">Student</div>
                        <div class="text-muted">List</div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
               <div class="panel panel-teal panel-widget">
                  <div class="row no-padding">
                     <a href="#"><div class="col-sm-3 col-lg-5 widget-left">
                        <svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg>
                     </div></a>
                     <div class="col-sm-9 col-lg-7 widget-right">
                        <div class="large">Faculty</div>
                        <div class="text-muted">List</div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
               <div class="panel panel-red panel-widget">
                  <div class="row no-padding">
                     <a href="#"><div class="col-sm-3 col-lg-5 widget-left">
                        <svg class="glyph stroked app-window-with-content"><use xlink:href="#stroked-app-window-with-content"></use></svg>
                     </div></a>
                     <div class="col-sm-9 col-lg-7 widget-right">
                        <div class="large">Staff</div>
                        <div class="text-muted">List</div>
                     </div>
                  </div>
               </div>
            </div>
         </div><!--/.row-->

         <div class="row">
            <div class="col-xs-6 col-md-3">
               <div class="panel panel-default">
                  <div class="panel-body easypiechart-panel">
                     <h4>Visitors</h4>
                     <div class="easypiechart" id="easypiechart-blue" data-percent="92" ><span class="percent">92</span>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xs-6 col-md-3">
               <div class="panel panel-default">
                  <div class="panel-body easypiechart-panel">
                     <h4>Students</h4>
                     <div class="easypiechart" id="easypiechart-orange" data-percent="65" ><span class="percent">65</span>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xs-6 col-md-3">
               <div class="panel panel-default">
                  <div class="panel-body easypiechart-panel">
                     <h4>Faculty</h4>
                     <div class="easypiechart" id="easypiechart-teal" data-percent="56" ><span class="percent">56</span>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xs-6 col-md-3">
               <div class="panel panel-default">
                  <div class="panel-body easypiechart-panel">
                     <h4>Staff</h4>
                     <div class="easypiechart" id="easypiechart-red" data-percent="27" ><span class="percent">27</span>
                     </div>
                  </div>
               </div>
            </div>
         </div><!--/.row-->
      </div>	<!--/.main-->

      <script src="js/jquery-1.11.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/chart.min.js"></script>
      <script src="js/chart-data.js"></script>
      <script src="js/easypiechart.js"></script>
      <script src="js/easypiechart-data.js"></script>
      <script src="js/bootstrap-datepicker.js"></script>
      <script>
         $('#calendar').datepicker({
         });

         !function ($) {
            $(document).on("click","ul.nav li.parent > a > span.icon", function(){
               $(this).find('em:first').toggleClass("glyphicon-minus");
            });
            $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
         }(window.jQuery);

         $(window).on('resize', function () {
            if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
         })
         $(window).on('resize', function () {
            if ($(window).width() > 0) $('#sidebar-collapse').collapse('hide')
         })
      </script>
</ui:composition>
</h:body>
</html>

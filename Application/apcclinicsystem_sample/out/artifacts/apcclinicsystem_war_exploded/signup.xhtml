<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template = "templates/common.xhtml">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
<body>
<br></br><br></br><br></br><br></br><br></br>
   <form class="form-horizontal">
      <div class="form-group">
         <label class="control-label col-sm-2" for="email">Email:</label>
         <div class="col-sm-5">
            <input type="email" class="form-control" id="email" placeholder="Enter email"></input>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-2" for="pwd">Password:</label>
         <div class="col-sm-5">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password"></input>
         </div>
      </div>
      <div class="form-group">
         <div class="col-sm-offset-2 col-sm-5">
            <div class="checkbox">
               <label><input type="checkbox"> Remember me</input></label>
            </div>
         </div>
      </div>
      <div class="form-group">
         <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default">Submit</button>
         </div>
      </div>
   </form>

<br></br><br></br><br></br><br></br>
</body>
</ui:composition>
</html>

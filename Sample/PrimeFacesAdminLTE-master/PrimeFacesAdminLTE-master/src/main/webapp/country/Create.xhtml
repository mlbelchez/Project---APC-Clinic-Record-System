<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:create id="CountryCreateForm"
                     renderedListener="#{countryController.selected != null}"
                     widgetVar="CountryCreateDialog"
                     actionListener="#{countryController.saveNew}"
                     listForm="CountryListForm">

            <p:outputLabel value="#{messages.CreateCountryLabel_country}" for="country" />
            <p:inputText id="country" value="#{countryController.selected.country}" title="#{messages.CreateCountryTitle_country}" required="true" requiredMessage="#{messages.CreateCountryRequiredMessage_country}" size="50" maxlength="50"/>

        </coco:create>

    </ui:composition>

</html>

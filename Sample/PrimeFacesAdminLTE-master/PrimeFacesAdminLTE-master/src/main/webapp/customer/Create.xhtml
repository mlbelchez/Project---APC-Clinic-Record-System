<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:create id="CustomerCreateForm"
                     renderedListener="#{customerController.selected != null}"
                     widgetVar="CustomerCreateDialog"
                     actionListener="#{customerController.saveNew}"
                     listForm="CustomerListForm">

            <p:outputLabel value="#{messages.CreateCustomerLabel_firstName}" for="firstName" />
            <p:inputText id="firstName" value="#{customerController.selected.firstName}" title="#{messages.CreateCustomerTitle_firstName}" required="true" requiredMessage="#{messages.CreateCustomerRequiredMessage_firstName}" size="45" maxlength="45"/>

            <p:outputLabel value="#{messages.CreateCustomerLabel_lastName}" for="lastName" />
            <p:inputText id="lastName" value="#{customerController.selected.lastName}" title="#{messages.CreateCustomerTitle_lastName}" required="true" requiredMessage="#{messages.CreateCustomerRequiredMessage_lastName}" size="45" maxlength="45"/>

            <p:outputLabel value="#{messages.CreateCustomerLabel_email}" for="email" />
            <p:inputText id="email" value="#{customerController.selected.email}" title="#{messages.CreateCustomerTitle_email}" size="50" maxlength="50"/>

            <p:outputLabel value="#{messages.CreateCustomerLabel_active}" for="active" />
            <p:selectBooleanCheckbox id="active" value="#{customerController.selected.active}" required="true" requiredMessage="#{messages.CreateCustomerRequiredMessage_active}"/>

            <p:outputLabel value="#{messages.CreateCustomerLabel_createDate}" for="createDate" />
            <p:calendar id="createDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{customerController.selected.createDate}" title="#{messages.CreateCustomerTitle_createDate}" required="true" requiredMessage="#{messages.CreateCustomerRequiredMessage_createDate}" showOn="button"/>

            <p:outputLabel value="#{messages.CreateCustomerLabel_storeId}" for="storeId" />
            <p:selectOneMenu id="storeId" value="#{customerController.selected.storeId}" required="true" requiredMessage="#{messages.CreateCustomerRequiredMessage_storeId}" converter="storeConverter">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{storeController.items}"
                               var="storeIdItem"
                               itemValue="#{storeIdItem}"
                               itemLabel="#{storeIdItem.storeId.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateCustomerLabel_addressId}" for="addressId" />
            <p:selectOneMenu id="addressId" value="#{customerController.selected.addressId}" required="true" requiredMessage="#{messages.CreateCustomerRequiredMessage_addressId}" converter="addressConverter">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{addressController.items}"
                               var="addressIdItem"
                               itemValue="#{addressIdItem}"
                               itemLabel="#{addressIdItem.addressId.toString()}"
                               />

            </p:selectOneMenu>

        </coco:create>

    </ui:composition>

</html>

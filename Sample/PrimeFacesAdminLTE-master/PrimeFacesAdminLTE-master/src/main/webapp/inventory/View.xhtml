<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>


        <coco:view id="InventoryViewForm"
                   widgetVar="InventoryViewDialog"
                   renderedListener="#{inventoryController.selected != null}">

            <h:outputText value="#{messages.ViewInventoryLabel_inventoryId}"/>
            <h:outputText value="#{inventoryController.selected.inventoryId}" title="#{messages.ViewInventoryTitle_inventoryId}"/>

            <h:outputText value="#{messages.ViewInventoryLabel_lastUpdate}"/>
            <h:outputText value="#{inventoryController.selected.lastUpdate}" title="#{messages.ViewInventoryTitle_lastUpdate}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>

            <h:outputText value="#{messages.ViewInventoryLabel_storeId}"/>
            <h:outputText value="#{inventoryController.selected.storeId.storeId}"/>

            <h:outputText value="#{messages.ViewInventoryLabel_filmId}"/>
            <h:outputText value="#{inventoryController.selected.filmId.description}"/>

        </coco:view>

    </ui:composition>

</html>

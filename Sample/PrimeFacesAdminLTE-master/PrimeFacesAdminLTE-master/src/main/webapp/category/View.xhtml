<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:view id="CategoryViewForm"
                   widgetVar="CategoryViewDialog"
                   renderedListener="#{categoryController.selected != null}">

            <h:outputText value="#{messages.ViewCategoryLabel_categoryId}"/>
            <h:outputText value="#{categoryController.selected.categoryId}" title="#{messages.ViewCategoryTitle_categoryId}"/>

            <h:outputText value="#{messages.ViewCategoryLabel_name}"/>
            <h:outputText value="#{categoryController.selected.name}" title="#{messages.ViewCategoryTitle_name}"/>

            <h:outputText value="#{messages.ViewCategoryLabel_lastUpdate}"/>
            <h:outputText value="#{categoryController.selected.lastUpdate}" title="#{messages.ViewCategoryTitle_lastUpdate}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>

        </coco:view>

    </ui:composition>

</html>

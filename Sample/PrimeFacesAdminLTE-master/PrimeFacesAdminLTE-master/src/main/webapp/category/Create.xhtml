<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:create id="CategoryCreateForm"
                     renderedListener="#{categoryController.selected != null}"
                     widgetVar="CategoryCreateDialog"
                     actionListener="#{categoryController.saveNew}"
                     listForm="CategoryListForm">

            <p:outputLabel value="#{messages.CreateCategoryLabel_name}" for="name" />
            <p:inputText id="name" value="#{categoryController.selected.name}" title="#{messages.CreateCategoryTitle_name}" required="true" requiredMessage="#{messages.CreateCategoryRequiredMessage_name}" size="25" maxlength="25"/>

        </coco:create>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:view id="PaymentViewForm"
                   widgetVar="PaymentViewDialog"
                   renderedListener="#{paymentController.selected != null}">

            <h:outputText value="#{messages.ViewPaymentLabel_paymentId}"/>
            <h:outputText value="#{paymentController.selected.paymentId}" title="#{messages.ViewPaymentTitle_paymentId}"/>

            <h:outputText value="#{messages.ViewPaymentLabel_amount}"/>
            <h:outputText value="#{paymentController.selected.amount}" title="#{messages.ViewPaymentTitle_amount}"/>

            <h:outputText value="#{messages.ViewPaymentLabel_paymentDate}"/>
            <h:outputText value="#{paymentController.selected.paymentDate}" title="#{messages.ViewPaymentTitle_paymentDate}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>

            <h:outputText value="#{messages.ViewPaymentLabel_lastUpdate}"/>
            <h:outputText value="#{paymentController.selected.lastUpdate}" title="#{messages.ViewPaymentTitle_lastUpdate}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>

            <h:outputText value="#{messages.ViewPaymentLabel_staffId}"/>
            <h:outputText value="#{paymentController.selected.staffId.firstName}"/>

            <h:outputText value="#{messages.ViewPaymentLabel_rentalId}"/>
            <h:outputText value="#{paymentController.selected.rentalId.rentalId}"/>

            <h:outputText value="#{messages.ViewPaymentLabel_customerId}"/>
            <h:outputText value="#{paymentController.selected.customerId.firstName}"/>

        </coco:view>

    </ui:composition>

</html>

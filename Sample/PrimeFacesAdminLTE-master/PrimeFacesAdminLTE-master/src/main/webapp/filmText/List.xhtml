<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="FilmTextListForm" class="form-height">

        <p:contextMenu id="FilmTextDataTableContextMenu" for="datalist:datalist">  
            <p:menuitem value="#{messages.Create}" onclick="document.getElementById('FilmTextListForm:datalist:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{messages.View}" onclick="document.getElementById('FilmTextListForm:datalist:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('FilmTextListForm:datalist:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('FilmTextListForm:datalist:datalist:deleteButton').click();" icon="ui-icon-trash"/>
        </p:contextMenu>

        <coco:datatable id="datalist"
                        value="#{filmTextController.lazyList}"
                        rowKey="#{item.filmId}"
                        selection="#{filmTextController.selected}"
                        filtered="#{filmTextController.filtered}"
                        rowselect=":FilmTextListForm:datalist:datalist:createButton,:FilmTextListForm:datalist:datalist:viewButton,:FilmTextListForm:datalist:datalist:editButton,:FilmTextListForm:datalist:datalist:deleteButton,:FilmTextListForm:FilmTextDataTableContextMenu"
                        rowDblselect="document.getElementById('FilmTextListForm:datalist:datalist:editButton').click()"
                        contextMenu=":FilmTextListForm:datalist:datalist:createButton :FilmTextListForm:datalist:datalist:viewButton :FilmTextListForm:datalist:datalist:editButton :FilmTextListForm:datalist:datalist:deleteButton"
                        selectListener="#{filmTextController.resetParents()}">

            <p:ajax event="colResize" listener="#{filmTextController.onResize}"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{messages.enterKeyword}"/>
                    </div>
                    <div class="col-lg-6">
                        <h:outputText value="#{messages.ListFilmTextTitle}"/>
                    </div>
                    <div class="col-lg-3">
                        <div class="pull-right">
                            <p:columnToggler datasource="datalist" trigger="toggler" >
                                <p:ajax event="toggle" listener="#{filmTextController.onToggle}" />
                            </p:columnToggler>
                            <p:commandButton id="toggler" type="button" value="Columns" class="btn-primary" icon="fa fa-list"/>
                            <p:commandButton value="Save" actionListener="#{filmTextController.columnSave()}" styleClass="btn-success" icon="fa fa-edit" update=":growl,@this"/>
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:columns value="#{filmTextController.columns}" var="column" columnIndexVar="colIndex" sortBy="#{item[column.property]}" filterBy="#{item[column.property]}" visible="#{filmTextController.listVisible[colIndex]}" exportable="#{filmTextController.listVisible[colIndex]}" width="#{filmTextController.listWidth[colIndex]}">

                <f:facet name="header">
                    <h:outputText value="#{column.header}" />
                </f:facet>

                <h:outputText value="#{item[column.property]}" >
                </h:outputText>

            </p:columns>

            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" styleClass="btn-primary" icon="fa fa-plus"   value="#{messages.Create}" actionListener="#{filmTextController.prepareCreate}" update=":FilmTextCreateForm:FilmTextCreateForm" oncomplete="PF('FilmTextCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="viewButton"   styleClass="btn-primary" icon="fa fa-search" value="#{messages.View}" update=":FilmTextViewForm:FilmTextViewForm" oncomplete="PF('FilmTextViewDialog').show()" disabled="#{empty filmTextController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton"   styleClass="btn-primary" icon="fa fa-pencil" value="#{messages.Edit}" update=":FilmTextEditForm:FilmTextEditForm" oncomplete="PF('FilmTextEditDialog').show()" disabled="#{empty filmTextController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn-primary" icon="fa fa-trash"  value="#{messages.Delete}" actionListener="#{filmTextController.delete}" update=":growl,datalist" disabled="#{empty filmTextController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </div>
            </f:facet>

        </coco:datatable>

        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>

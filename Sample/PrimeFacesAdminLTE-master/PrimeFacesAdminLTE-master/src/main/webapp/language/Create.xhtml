<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:create id="LanguageCreateForm"
                     renderedListener="#{languageController.selected != null}"
                     widgetVar="LanguageCreateDialog"
                     actionListener="#{languageController.saveNew}"
                     listForm="LanguageListForm">

            <p:outputLabel value="#{messages.CreateLanguageLabel_name}" for="name" />
            <p:inputText id="name" value="#{languageController.selected.name}" title="#{messages.CreateLanguageTitle_name}" required="true" requiredMessage="#{messages.CreateLanguageRequiredMessage_name}" size="20" maxlength="20"/>

        </coco:create>

    </ui:composition>

</html>

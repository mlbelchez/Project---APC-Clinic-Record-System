<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:edit id="FilmEditForm"
                   renderedListener="#{filmController.selected != null}"
                   widgetVar="FilmEditDialog"
                   actionListener="#{filmController.save}"
                   listForm="FilmListForm">

            <h:outputLabel value="#{messages.EditFilmLabel_filmId}" for="filmId" />
            <h:outputText id="filmId" value="#{filmController.selected.filmId}" />

            <p:outputLabel value="#{messages.EditFilmLabel_title}" for="title" />
            <p:inputText id="title" value="#{filmController.selected.title}" title="#{messages.EditFilmTitle_title}" required="true" requiredMessage="#{messages.EditFilmRequiredMessage_title}" size="50" maxlength="255"/>

            <p:outputLabel value="#{messages.EditFilmLabel_description}" for="description" />
            <p:inputTextarea rows="4" autoResize="false" class="full-width" id="description" value="#{filmController.selected.description}" title="#{messages.EditFilmTitle_description}" />

            <p:outputLabel value="#{messages.EditFilmLabel_releaseYear}" for="releaseYear" />
            <p:calendar id="releaseYear" pattern="MM/dd/yyyy" value="#{filmController.selected.releaseYear}" title="#{messages.EditFilmTitle_releaseYear}"  showOn="button"/>

            <p:outputLabel value="#{messages.EditFilmLabel_rentalDuration}" for="rentalDuration" />
            <p:inputText id="rentalDuration" value="#{filmController.selected.rentalDuration}" title="#{messages.EditFilmTitle_rentalDuration}" required="true" requiredMessage="#{messages.EditFilmRequiredMessage_rentalDuration}"/>

            <p:outputLabel value="#{messages.EditFilmLabel_rentalRate}" for="rentalRate" />
            <p:inputText id="rentalRate" value="#{filmController.selected.rentalRate}" title="#{messages.EditFilmTitle_rentalRate}" required="true" requiredMessage="#{messages.EditFilmRequiredMessage_rentalRate}"/>

            <p:outputLabel value="#{messages.EditFilmLabel_length}" for="length" />
            <p:inputText id="length" value="#{filmController.selected.length}" title="#{messages.EditFilmTitle_length}"/>

            <p:outputLabel value="#{messages.EditFilmLabel_replacementCost}" for="replacementCost" />
            <p:inputText id="replacementCost" value="#{filmController.selected.replacementCost}" title="#{messages.EditFilmTitle_replacementCost}" required="true" requiredMessage="#{messages.EditFilmRequiredMessage_replacementCost}"/>

            <p:outputLabel value="#{messages.EditFilmLabel_rating}" for="rating" />
            <p:inputText id="rating" value="#{filmController.selected.rating}" title="#{messages.EditFilmTitle_rating}" size="5" maxlength="5"/>

            <p:outputLabel value="#{messages.EditFilmLabel_specialFeatures}" for="specialFeatures" />
            <p:inputText id="specialFeatures" value="#{filmController.selected.specialFeatures}" title="#{messages.EditFilmTitle_specialFeatures}" size="50" maxlength="54"/>

            <p:outputLabel value="#{messages.EditFilmLabel_originalLanguageId}" for="originalLanguageId" />
            <p:selectOneMenu id="originalLanguageId" value="#{filmController.selected.originalLanguageId}"  converter="languageConverter">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{languageController.items}"
                               var="originalLanguageIdItem"
                               itemValue="#{originalLanguageIdItem}"
                               itemLabel="#{originalLanguageIdItem.name.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.EditFilmLabel_languageId}" for="languageId" />
            <p:selectOneMenu id="languageId" value="#{filmController.selected.languageId}" required="true" requiredMessage="#{messages.EditFilmRequiredMessage_languageId}" converter="languageConverter">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{languageController.items}"
                               var="languageIdItem"
                               itemValue="#{languageIdItem}"
                               itemLabel="#{languageIdItem.name.toString()}"
                               />

            </p:selectOneMenu>

        </coco:edit>

    </ui:composition>

</html>

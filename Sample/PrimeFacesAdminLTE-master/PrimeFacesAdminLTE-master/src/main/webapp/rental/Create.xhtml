<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:create id="RentalCreateForm"
                     renderedListener="#{rentalController.selected != null}"
                     widgetVar="RentalCreateDialog"
                     actionListener="#{rentalController.saveNew}"
                     listForm="RentalListForm">

            <p:outputLabel value="#{messages.CreateRentalLabel_rentalDate}" for="rentalDate" />
            <p:calendar id="rentalDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{rentalController.selected.rentalDate}" title="#{messages.CreateRentalTitle_rentalDate}" required="true" requiredMessage="#{messages.CreateRentalRequiredMessage_rentalDate}" showOn="button"/>

            <p:outputLabel value="#{messages.CreateRentalLabel_returnDate}" for="returnDate" />
            <p:calendar id="returnDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{rentalController.selected.returnDate}" title="#{messages.CreateRentalTitle_returnDate}"  showOn="button"/>

            <p:outputLabel value="#{messages.CreateRentalLabel_staffId}" for="staffId" />
            <p:selectOneMenu id="staffId" value="#{rentalController.selected.staffId}" required="true" requiredMessage="#{messages.CreateRentalRequiredMessage_staffId}" converter="staffConverter">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{staffController.items}"
                               var="staffIdItem"
                               itemValue="#{staffIdItem}"
                               itemLabel="#{staffIdItem.firstName.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateRentalLabel_inventoryId}" for="inventoryId" />
            <p:selectOneMenu id="inventoryId" value="#{rentalController.selected.inventoryId}" required="true" requiredMessage="#{messages.CreateRentalRequiredMessage_inventoryId}" converter="inventoryConverter">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{inventoryController.items}"
                               var="inventoryIdItem"
                               itemValue="#{inventoryIdItem}"
                               itemLabel="#{inventoryIdItem.inventoryId.toString()}"
                               />

            </p:selectOneMenu>

            <p:outputLabel value="#{messages.CreateRentalLabel_customerId}" for="customerId" />
            <p:selectOneMenu id="customerId" value="#{rentalController.selected.customerId}" required="true" requiredMessage="#{messages.CreateRentalRequiredMessage_customerId}" converter="customerConverter">
                <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                <f:selectItems value="#{customerController.items}"
                               var="customerIdItem"
                               itemValue="#{customerIdItem}"
                               itemLabel="#{customerIdItem.firstName.toString()}"
                               />

            </p:selectOneMenu>

        </coco:create>

    </ui:composition>

</html>
